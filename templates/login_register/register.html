{% extends 'login_register/layout.html' %}

{% block 'content' %}
<form action="{% url 'registerA' %}" class="register-person-form" id="register-person-form" method="POST">
{% csrf_token %}
<div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Sign Up Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                            <h3>Inscription</h3>
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="index.html" class="">
                                <h3 class="text-primary">Procuratio</h3>
                            </a>

                        </div>
                        <div class="form-floating  mb-3">
                            {{formClient.username}}
                            <label for="floatingText">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            {{formClient.email}}
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            {{formClient.num_tel}}
                            <label for="floatingInput">Numéro de téléphone</label>
                        </div>
                        <div class="form-floating mb-4">
                            {{formClient.password}}
                            <label  for="floatingPassword">Password</label>
                        </div>
                        <div class="form-floating mb-4">
                            {{formClient.password2}}
                            <label for="floatingPassword">Repeat Password</label>
                        </div>
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Sign Up</button>
                        <p class="text-center mb-0">Already have an Account? <a href="{% url 'loginA' %}">Sign In</a></p>


                    </div>
                </div>
            </div>
        </div>
        <!-- Sign Up End -->
    </div>
</form>
{% endblock %}
