{% extends 'login_register/layout.html' %}

{% block 'content' %}

<form action="{% url 'loginA' %}" class="login-form" method="POST">
              {% csrf_token %}
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Sign In Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                        <h3>Connexion</h3>
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="../dashboard_admin/index.html" class="">
                                <h3 class="text-primary">Procuratio</h3>
                            </a>

                        </div>

                        {% if error_message %}
                            <div class="alert alert-danger" role="alert">
                                {{ error_message }}
                            </div>
                        {% endif %}

                        <div class="form-floating mb-3">
                            <input type="text" name="username" class="form-control" id="username" placeholder="name@example.com">
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                            <label for="password">Password</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-4">

                        </div>
                        <button type="submit" name="sign-in" class="btn btn-primary py-3 w-100 mb-4">Se connecter</button>
                         <p class="text-center mb-0">You don't have an account? <a href="{% url 'registerA' %}">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>

</div>

</form>

{% endblock %}
